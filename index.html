<body lang="en">
    <div id="mapid" style="width:1600px;height:900px"></div>

	  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>

    <script>

        var map = new L.Map("mapid", {
            center: new L.LatLng(51.45, -0.072),
            zoom: 11
        });
        map.addLayer(new L.StamenTileLayer("toner", {
          detectRetina: true
        }));

        L.circle([51.28, -0.3], 50, {
    			color: 'red',
    			fillColor: '#f03',
    			fillOpacity: 0.8
    		}).addTo(map);

        var markers = new L.FeatureGroup();

        function updateCoords() {
          // Your code here
        }


        var sockjs_url = '/echo';
        var sockjs = new SockJS(sockjs_url);

        function onOpen(d){
          console.log('[*] open',d);
          var intervalID = window.setInterval(function(){
            sockjs.send("update");
          }, 5000);

          var findUserMatches = window.setInterval(function(){
            var userid = 100;
            sockjs.send("geoIntersect", userid);
          }, 5000);
        };

        function update(data){
          map.removeLayer(markers);
          markers = new L.FeatureGroup();
          var parsed = (JSON.parse(data));
          parsed.forEach(function(row){
            if(row.length == 0){
                return;
              }
              circle = L.circle([row[1],row[0]], 10, {
                  color: 'red',
                  fillColor: '#f03',
                  fillOpacity: 0.8
              });
              markers.addLayer(circle);
              map.addLayer(markers);
          })

        };

        sockjs.onopen    = function()  {onOpen(sockjs.protocol);};
        sockjs.onclose   = function()  {print('[*] close');};

        sockjs.onmessage = function(e) {update( e.data);};



    </script>


</body></html>
